<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>订单详情</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">客户名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input customerName" lay-verify="required" placeholder="请输入客户名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">订单总额</label>
			<div class="layui-input-block">
				<input type="number" class="layui-input totalPrice" lay-verify="required" placeholder="请输入订单总额">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">订单状态</label>
			<div class="layui-input-block">
				<select class="orderStatus" lay-verify="required">
					<option value="0">新订单</option>
					<option value="1">完结</option>
					<option value="2">已取消</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">支付状态</label>
			<div class="layui-input-block">
				<select class="payStatus" lay-verify="required">
					<option value="0">等待支付</option>
					<option value="1">支付成功</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">订单时间</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input createTime" placeholder="请输入订单时间">
			</div>
		</div>
		<div class="layui-form-item orderDetail">
			<label class="layui-form-label">订单详情</label>
			<div class="layui-input-block">
				<table class="layui-table">
					<colgroup>
						<col>
						<col>
						<col>
						<col>
					</colgroup>
					<thead>
					<tr>
						<th style="text-align:left;">商品名称</th>
						<th>商品型号</th>
						<th>商品单价</th>
						<th>商品数量</th>
					</tr>
					</thead>
					<tbody class="order_detail_content"></tbody>
				</table>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn go_back">返回</button>
		    </div>
		</div>
		<input type="hidden" class="layui-input orderId" />
	</form>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
	<script type="text/javascript" src="orderDetail.js"></script>
</body>
</html>
