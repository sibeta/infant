<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新建订单</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">客户名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input customerName" lay-verify="required" placeholder="请输入客户名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品列表</label>
			<div class="layui-input-block">
				<table class="layui-table">
					<colgroup>
						<col>
						<col>
						<col>
						<col>
					</colgroup>
					<thead>
					<tr>
						<th style="text-align:left;">商品名称</th>
						<th>型号</th>
						<th>单价</th>
						<th>数量</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody class="product_content" id="product_list"></tbody>
				</table>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addOrder">立即提交</button>
				<button type="button" class="layui-btn layui-btn-normal addProduct">添加商品</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
		<input type="hidden" class="layui-input orderId" />
	</form>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
	<script type="text/javascript" src="orderAdd.js"></script>
</body>
</html>
