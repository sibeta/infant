<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>进货管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search layui-form">
		<div class="layui-input-inline">
			<select class="categoryList categoryId" lay-verify="required">
				<option value="0">全部品类</option>
			</select>
		</div>
		<div class="layui-inline">
			<a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn stockAdd_btn" style="background-color:#5FB878">添加</a>
		</div>
	</blockquote>
	<div class="layui-form links_list">
	  	<table class="layui-table">
		    <colgroup>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col width="30%">
				<col width="14%">
		    </colgroup>
		    <thead>
				<tr>
					<th style="text-align:left;">品类名称</th>
					<th>类型</th>
					<th>数量</th>
					<th>单价</th>
					<th>额外费用</th>
					<th>进货时间</th>
					<th>到货时间</th>
					<th>备注</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="stock_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	
	<script type="text/javascript" src="../../../../layui/layui.js"></script>
	<script type="text/javascript" src="stockList.js"></script>
</body>
</html>
