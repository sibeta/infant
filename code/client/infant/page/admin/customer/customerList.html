<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>客户管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入客户名称" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn customerAdd_btn" style="background-color:#5FB878">添加</a>
		</div>
	</blockquote>
	<div class="layui-form links_list">
	  	<table class="layui-table">
		    <colgroup>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col width="20%">
				<col width="20%">
				<col width="14%">
		    </colgroup>
		    <thead>
				<tr>
					<th style="text-align:left;">名称</th>
					<th>等级</th>
					<th>手机</th>
					<th>微信</th>
					<th>宝宝生日</th>
					<th>收货地址</th>
					<th>备注</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="customer_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	
	<script type="text/javascript" src="../../../../layui/layui.js"></script>
	<script type="text/javascript" src="customerList.js"></script>
</body>
</html>
