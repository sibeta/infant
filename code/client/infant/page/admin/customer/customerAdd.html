<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加客户信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">客户名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input customerName" lay-verify="required" placeholder="请输入客户名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">客户级别</label>
			<div class="layui-input-block">
			    <select class="customerLevel" name="customerLevel" lay-verify="required">
					<option value="0">总代</option>
				    <option value="1">大米乐</option>
			        <option value="2">小米乐</option>
			    </select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="number" class="layui-input mobile" lay-verify="required" placeholder="请输入手机号码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">微信号码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input wechatName" placeholder="请输入微信号码">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">宝宝生日</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input babyBirthday" lay-verify="required|date" onclick="layui.laydate({elem:this})">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">收货地址</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入收货地址" class="layui-textarea postAddress"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入备注" class="layui-textarea note"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addCustomer">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
		<input type="hidden" class="layui-input customerId" />
	</form>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
	<script type="text/javascript" src="customerAdd.js"></script>
</body>
</html>
