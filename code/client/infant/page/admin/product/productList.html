<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>进货管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search layui-form">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" value="" placeholder="请输入商品名称" class="layui-input search_input productName">
			</div>
			<a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn productAdd_btn" style="background-color:#5FB878">添加</a>
		</div>
	</blockquote>
	<div class="layui-form links_list">
	  	<table class="layui-table">
		    <colgroup>
				<col>
				<col>
				<col>
				<col>
				<col>
				<col width="30%">
				<col width="14%">
		    </colgroup>
		    <thead>
				<tr>
					<th style="text-align:left;">所属品类</th>
					<th>商品名称</th>
					<th>型号</th>
					<th>价格</th>
					<th>库存</th>
					<th>备注</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="product_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	
	<script type="text/javascript" src="../../../../layui/layui.js"></script>
	<script type="text/javascript" src="productList.js"></script>
</body>
</html>
