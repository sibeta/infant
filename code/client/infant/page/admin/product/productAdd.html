<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加产品信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">所属品类</label>
			<div class="layui-input-block">
				<select class="categoryList categoryId" lay-verify="required">
					<option value="0">无</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input productName" lay-verify="required" placeholder="请输入商品名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品价格</label>
			<div class="layui-input-block">
				<input type="number" class="layui-input productPrice" lay-verify="required" placeholder="请输入商品价格">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品库存</label>
			<div class="layui-input-block">
				<input type="number" class="layui-input productStock" lay-verify="required" placeholder="请输入商品库存">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品型号</label>
			<div class="layui-input-block">
				<select class="productSize" lay-verify="required">
					<option value="0">无</option>
					<option value="1">小码</option>
					<option value="2">中码</option>
					<option value="3">大码</option>
					<option value="4">加大码</option>
					<option value="5">加加大码</option>
					<option value="6">加加加大码</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商品描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入商品描述" class="layui-textarea description"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addProduct">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
		<input type="hidden" class="layui-input productId" />
	</form>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
	<script type="text/javascript" src="productAdd.js"></script>
</body>
</html>
